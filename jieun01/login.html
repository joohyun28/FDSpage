<!--login popup practice code-->
<!--herf로 로그인 버튼 만들고 -->
<!--그 아래 div, class 값 줘서 로그인 창 열기-->
<!--그 안에 a herf로 닫기 등 버튼 만들기-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        body { padding: 40px; background: #f5f7f6;}
        .btn{display: block; width: 200px; height: 50px; background: #4ac4f3; text-decoration: none;
        text-align: center; line-height: 50px; color: #fff; border-radius:50px ;}
        .popup { position:absolute; left: 50%; top: 50%; z-index: 5; transform:translate(-50%, -50%);width: 500px; height: 500px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5); background: #fff; border-radius: 5px; text-align: right; 
            padding: 20px; box-sizing: border-box; opacity: 0; transition: all 0.5s; }
        .popup a {color: gray; text-decoration: none;}
        .popup :target {opacity: 1;}
        .popup :target + .dim{opacity: 1; z-index: 2;}
        .dim{position: absolute; left: 0; top: 0; z-index: -1 ;width: 100%; height: 100%; background: rgba(0,0,0,0.6); 
        opacity: 0; transition: all 0.5s;}
    </style>
</head>

<body>
    <a href="#pop1" class="btn">팝업열기</a> <!--팝업을 열 버튼-->
    <div class="popup" id="pop1"><!--팝업 열 대상-->
        <a herf="#a">닫기</a>
    </div>
    <div class="dim"></div>
</body>
</html>
