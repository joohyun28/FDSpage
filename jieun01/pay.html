<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>결제 페이지</title>
    </head>
    <body>
        <div class="list">
            <br>
            <h3>주문 상품 정보</h3>
        </div>

        <div class="order_person">
            <br>
            <h3>주문자 정보</h3>
            <p>이름 <input title="이름" type="text" name="name" id="name" autocapitalize="off" required></p>
            <p>연락처 <input title="연락처" type="tel" name="phone" id="phone" autocapitalize="off" required></p>
            <p>이메일 <input title="이메일" type="text" name="email" id="email" autocapitalize="off" required></p>
            <p>주소 <input title="주소" type="text" name="addr" id="addr" autocapitalize="off" required></p>
        </div>

        <div class="order_person">
            <br>

            <h3>배송 정보</h3>
            <div class="check_same">
                <p><input type="checkbox" checked> 주문자 정보와 동일
                </p>
            </div>
            <p>이름 <input title="이름" type="text" name="name" id="name" autocapitalize="off" required></p>
            <p>연락처 <input title="연락처" type="tel" name="phone" id="phone" autocapitalize="off" required></p>
            <p>이메일 <input title="이메일" type="text" name="email" id="email" autocapitalize="off" required></p>
            <p>주소 <input title="주소" type="text" name="addr" id="addr" autocapitalize="off" required></p>
        </div>
        <div class="memo">
            <br>
            <p>배송 메모</p>
            <select>
                <option value="0">배송메모를 선택해 주세요.</option>
                <option value="1">배송 전에 미리 연락 바랍니다.</option>
                <option value="2">부재시 경비실에 맡겨주세요.</option>
                <option value="3">부재시 전화나 문자를 남겨주세요.</option>
                <option value="4">직접 입력.</option>
            </select>
        </div>

        

    </body>
